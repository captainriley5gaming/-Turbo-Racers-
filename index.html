<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer 3D Car Racing</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
            height: 100%;
        }

        html {
            height: 100%;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB 0%, #4A90E2 30%, #2E8B57 70%, #228B22 100%);
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
        }

        #playerInfo {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            min-width: 200px;
        }

        #speedometer {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 32px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            border: 3px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .player-name {
            font-weight: bold;
        }

        .player-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid white;
        }

        #connectionStatus {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 12px;
        }

        #miniMap {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 250px;
            height: 250px;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #00ff00;
            border-radius: 10px;
            overflow: hidden;
        }

        #miniMapCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .status-online {
            color: #00ff00;
        }

        .status-offline {
            color: #ff6b6b;
        }

        h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 8px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <div id="controls">
            <h3>üéÆ Controls</h3>
            <div><strong>W/‚Üë</strong> Accelerate</div>
            <div><strong>S/‚Üì</strong> Brake/Reverse</div>
            <div><strong>A/D/‚Üê‚Üí</strong> Steer</div>
            <div><strong>Space</strong> Handbrake</div>
        </div>
        <div id="playerInfo">
            <h3>üë• Players Online</h3>
            <div id="playerList"></div>
        </div>
        <div id="speedometer">
            <div>Speed: <span id="speed">0</span> km/h</div>
        </div>
        <div id="connectionStatus">
            <span class="status-online">‚óè Connected</span> | Players: <span id="playerCount">1</span>
        </div>
        <div id="miniMap">
            <canvas id="miniMapCanvas" width="250" height="250"></canvas>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const miniMapCanvas = document.getElementById('miniMapCanvas');
        const miniMapCtx = miniMapCanvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Player colors
        const PLAYER_COLORS = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', 
            '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E2'
        ];

        // Game state
        const players = new Map();
        const myPlayerId = 'player_' + Math.random().toString(36).substr(2, 9);
        const myColor = PLAYER_COLORS[Math.floor(Math.random() * PLAYER_COLORS.length)];

        // 2D Camera
        const camera = {
            x: 0,
            y: 0,
            angle: 0,
            followDistance: 0,
            smoothing: 0.1
        };

        // Initialize my player
        players.set(myPlayerId, {
            id: myPlayerId,
            name: 'You',
            x: 0,
            y: 0,
            z: 0,
            angle: 0,
            speed: 0,
            color: myColor,
            width: 40,
            height: 70
        });

        // 2D Projection functions
        function worldToScreen(x, y) {
            return {
                x: canvas.width / 2 + (x - camera.x),
                y: canvas.height / 2 + (y - camera.y)
            };
        }

        function rotatePoint(x, y, angle) {
            const cos = Math.cos(angle);
            const sin = Math.sin(angle);
            return {
                x: x * cos - y * sin,
                y: x * sin + y * cos
            };
        }

        // Simulate other players
        function addSimulatedPlayer() {
            const id = 'bot_' + Math.random().toString(36).substr(2, 9);
            const names = ['Alex', 'Jordan', 'Sam', 'Casey', 'Morgan', 'Riley', 'Taylor', 'Jamie'];
            players.set(id, {
                id: id,
                name: names[Math.floor(Math.random() * names.length)],
                x: (Math.random() - 0.5) * 2000,
                y: (Math.random() - 0.5) * 2000,
                z: 0,
                angle: Math.random() * Math.PI * 2,
                speed: 0,
                color: PLAYER_COLORS[Math.floor(Math.random() * PLAYER_COLORS.length)],
                width: 40,
                height: 70,
                isBot: true,
                targetX: 0,
                targetY: 0,
                changeDirectionTimer: 0
            });
        }

        // Add some simulated players
        for (let i = 0; i < 3; i++) {
            setTimeout(() => addSimulatedPlayer(), i * 1000);
        }

        // Controls
        const keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            keys[e.key.toLowerCase()] = true;
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' ', 'w', 'a', 's', 'd'].includes(e.key.toLowerCase())) {
                e.preventDefault();
            }
        });
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
            keys[e.key.toLowerCase()] = false;
        });

        // Update player physics
        function updatePlayer(player, deltaTime) {
            const acceleration = 0.3;
            const friction = 0.95;
            const turnSpeed = 0.05;
            const maxSpeed = 8;
            const reverseSpeed = -3;

            if (player.id === myPlayerId) {
                // Player controls (WASD + Arrow keys)
                if (keys['ArrowUp'] || keys['w']) {
                    player.speed = Math.min(player.speed + acceleration, maxSpeed);
                }
                if (keys['ArrowDown'] || keys['s']) {
                    player.speed = Math.max(player.speed - acceleration, reverseSpeed);
                }
                if ((keys['ArrowLeft'] || keys['a']) && Math.abs(player.speed) > 0.5) {
                    player.angle -= turnSpeed * Math.sign(player.speed);
                }
                if ((keys['ArrowRight'] || keys['d']) && Math.abs(player.speed) > 0.5) {
                    player.angle += turnSpeed * Math.sign(player.speed);
                }
                if (keys[' ']) {
                    player.speed *= 0.9;
                }

                // Apply friction
                player.speed *= friction;
            } else if (player.isBot) {
                // Bot AI
                player.changeDirectionTimer -= deltaTime;
                if (player.changeDirectionTimer <= 0) {
                    player.targetX = Math.random() * canvas.width;
                    player.targetY = Math.random() * canvas.height;
                    player.changeDirectionTimer = 2000 + Math.random() * 3000;
                }

                const dx = player.targetX - player.x;
                const dy = player.targetY - player.y;
                const targetAngle = Math.atan2(dy, dx);
                
                let angleDiff = targetAngle - player.angle;
                while (angleDiff > Math.PI) angleDiff -= Math.PI * 2;
                while (angleDiff < -Math.PI) angleDiff += Math.PI * 2;

                if (Math.abs(angleDiff) > 0.1) {
                    player.angle += Math.sign(angleDiff) * turnSpeed;
                }

                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance > 100) {
                    player.speed = Math.min(player.speed + acceleration * 0.5, maxSpeed * 0.7);
                } else {
                    player.speed *= 0.95;
                }

                player.speed *= friction;
            }

            // Update position
            player.x += Math.cos(player.angle) * player.speed;
            player.y += Math.sin(player.angle) * player.speed;

            // Update camera to follow player
            if (player.id === myPlayerId) {
                camera.x += (player.x - camera.x) * camera.smoothing;
                camera.y += (player.y - camera.y) * camera.smoothing;
            }
        }

        // Draw 2D car
        function drawCar(player) {
            const screenPos = worldToScreen(player.x, player.y);
            
            ctx.save();
            ctx.translate(screenPos.x, screenPos.y);
            ctx.rotate(player.angle);

            // Headlight beams (draw first, behind car)
            if (Math.abs(player.speed) > 0.5) {
                const beamLength = 150;
                const beamWidth = 80;
                
                ctx.save();
                ctx.globalAlpha = 0.3;
                
                // Create headlight beam gradient
                const beamGradient = ctx.createRadialGradient(0, -player.height / 2, 0, 0, -player.height / 2 - beamLength, beamWidth);
                beamGradient.addColorStop(0, '#FFFF88');
                beamGradient.addColorStop(0.7, '#FFFF4440');
                beamGradient.addColorStop(1, 'transparent');
                
                ctx.fillStyle = beamGradient;
                ctx.beginPath();
                ctx.moveTo(-beamWidth / 3, -player.height / 2);
                ctx.lineTo(beamWidth / 3, -player.height / 2);
                ctx.lineTo(beamWidth / 2, -player.height / 2 - beamLength);
                ctx.lineTo(-beamWidth / 2, -player.height / 2 - beamLength);
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            }

            // Car shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(-player.width / 2 + 3, player.height / 2 + 3, player.width, player.height);

            // Car body (main)
            ctx.fillStyle = player.color;
            ctx.fillRect(-player.width / 2, -player.height / 2, player.width, player.height);
            
            // Car roof
            const gradient = ctx.createLinearGradient(-player.width / 2, -player.height / 2, player.width / 2, player.height / 2);
            gradient.addColorStop(0, player.color);
            gradient.addColorStop(0.5, '#ffffff40');
            gradient.addColorStop(1, '#00000040');
            ctx.fillStyle = gradient;
            ctx.fillRect(-player.width / 2 + 8, -player.height / 2 + 15, player.width - 16, player.height - 30);

            // Windows
            ctx.fillStyle = 'rgba(100, 150, 255, 0.7)';
            ctx.fillRect(-player.width / 2 + 10, -player.height / 2 + 18, player.width - 20, 12);
            ctx.fillRect(-player.width / 2 + 10, player.height / 2 - 30, player.width - 20, 12);

            // Headlights
            ctx.fillStyle = '#FFFF88';
            ctx.beginPath();
            ctx.arc(-player.width / 2 + 8, -player.height / 2 - 3, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(player.width / 2 - 8, -player.height / 2 - 3, 4, 0, Math.PI * 2);
            ctx.fill();

            // Wheels
            ctx.fillStyle = '#333';
            ctx.fillRect(-player.width / 2 - 3, -player.height / 2 + 8, 6, 12);
            ctx.fillRect(player.width / 2 - 3, -player.height / 2 + 8, 6, 12);
            ctx.fillRect(-player.width / 2 - 3, player.height / 2 - 20, 6, 12);
            ctx.fillRect(player.width / 2 - 3, player.height / 2 - 20, 6, 12);

            ctx.restore();

            // Player name
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 3;
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.strokeText(player.name, screenPos.x, screenPos.y - player.height / 2 - 20);
            ctx.fillText(player.name, screenPos.x, screenPos.y - player.height / 2 - 20);
        }

        // Draw 2D road and environment
        function drawEnvironment() {
            // Draw ground grid
            const gridSize = 100;
            const gridRange = 20;
            
            ctx.strokeStyle = 'rgba(100, 100, 100, 0.3)';
            ctx.lineWidth = 1;

            // Draw grid lines
            for (let i = -gridRange; i <= gridRange; i++) {
                // Horizontal lines
                const worldY = camera.y + i * gridSize;
                const startPos = worldToScreen(camera.x - gridRange * gridSize, worldY);
                const endPos = worldToScreen(camera.x + gridRange * gridSize, worldY);
                
                ctx.beginPath();
                ctx.moveTo(startPos.x, startPos.y);
                ctx.lineTo(endPos.x, endPos.y);
                ctx.stroke();

                // Vertical lines
                const worldX = camera.x + i * gridSize;
                const startPos2 = worldToScreen(worldX, camera.y - gridRange * gridSize);
                const endPos2 = worldToScreen(worldX, camera.y + gridRange * gridSize);
                
                ctx.beginPath();
                ctx.moveTo(startPos2.x, startPos2.y);
                ctx.lineTo(endPos2.x, endPos2.y);
                ctx.stroke();
            }

            // Draw main roads
            ctx.strokeStyle = '#444';
            ctx.lineWidth = 60;
            
            const roadSpacing = 400;
            for (let i = -10; i <= 10; i++) {
                // Horizontal roads
                const roadY = i * roadSpacing;
                const roadStart = worldToScreen(camera.x - 2000, roadY);
                const roadEnd = worldToScreen(camera.x + 2000, roadY);
                
                ctx.beginPath();
                ctx.moveTo(roadStart.x, roadStart.y);
                ctx.lineTo(roadEnd.x, roadEnd.y);
                ctx.stroke();

                // Vertical roads
                const roadX = i * roadSpacing;
                const roadStart2 = worldToScreen(roadX, camera.y - 2000);
                const roadEnd2 = worldToScreen(roadX, camera.y + 2000);
                
                ctx.beginPath();
                ctx.moveTo(roadStart2.x, roadStart2.y);
                ctx.lineTo(roadEnd2.x, roadEnd2.y);
                ctx.stroke();
            }

            // Draw road markings
            ctx.strokeStyle = '#FFF';
            ctx.lineWidth = 3;
            ctx.setLineDash([30, 30]);

            for (let i = -10; i <= 10; i++) {
                // Horizontal road markings
                const roadY = i * roadSpacing;
                const markingStart = worldToScreen(camera.x - 2000, roadY);
                const markingEnd = worldToScreen(camera.x + 2000, roadY);
                
                ctx.beginPath();
                ctx.moveTo(markingStart.x, markingStart.y);
                ctx.lineTo(markingEnd.x, markingEnd.y);
                ctx.stroke();

                // Vertical road markings
                const roadX = i * roadSpacing;
                const markingStart2 = worldToScreen(roadX, camera.y - 2000);
                const markingEnd2 = worldToScreen(roadX, camera.y + 2000);
                
                ctx.beginPath();
                ctx.moveTo(markingStart2.x, markingStart2.y);
                ctx.lineTo(markingEnd2.x, markingEnd2.y);
                ctx.stroke();
            }

            ctx.setLineDash([]);
        }

        // Draw 2D mini-map
        function drawMiniMap() {
            const mapSize = 250;
            const worldSize = 2000;
            const scale = mapSize / worldSize;
            const centerX = mapSize / 2;
            const centerY = mapSize / 2;

            // Clear mini-map with gradient background
            const gradient = miniMapCtx.createRadialGradient(centerX, centerY, 0, centerX, centerY, mapSize);
            gradient.addColorStop(0, '#1a4a1a');
            gradient.addColorStop(1, '#0a2a0a');
            miniMapCtx.fillStyle = gradient;
            miniMapCtx.fillRect(0, 0, mapSize, mapSize);

            const myPlayer = players.get(myPlayerId);
            
            // Draw grid
            miniMapCtx.strokeStyle = 'rgba(100, 100, 100, 0.5)';
            miniMapCtx.lineWidth = 1;
            const gridSpacing = 100 * scale;
            
            for (let i = 0; i <= mapSize; i += gridSpacing) {
                miniMapCtx.beginPath();
                miniMapCtx.moveTo(i, 0);
                miniMapCtx.lineTo(i, mapSize);
                miniMapCtx.stroke();
                
                miniMapCtx.beginPath();
                miniMapCtx.moveTo(0, i);
                miniMapCtx.lineTo(mapSize, i);
                miniMapCtx.stroke();
            }

            // Draw roads
            miniMapCtx.strokeStyle = '#666';
            miniMapCtx.lineWidth = 8;
            const roadSpacing = 400 * scale;
            
            for (let i = -5; i <= 5; i++) {
                const roadPos = centerX + (i * 400 - myPlayer.x) * scale;
                
                // Horizontal roads
                if (roadPos >= 0 && roadPos <= mapSize) {
                    miniMapCtx.beginPath();
                    miniMapCtx.moveTo(0, roadPos);
                    miniMapCtx.lineTo(mapSize, roadPos);
                    miniMapCtx.stroke();
                }
                
                // Vertical roads
                const roadPosY = centerY + (i * 400 - myPlayer.y) * scale;
                if (roadPosY >= 0 && roadPosY <= mapSize) {
                    miniMapCtx.beginPath();
                    miniMapCtx.moveTo(roadPos, 0);
                    miniMapCtx.lineTo(roadPos, mapSize);
                    miniMapCtx.stroke();
                }
            }

            // Draw players
            players.forEach(player => {
                const mapX = centerX + (player.x - myPlayer.x) * scale;
                const mapY = centerY + (player.y - myPlayer.y) * scale;
                
                if (mapX >= -10 && mapX <= mapSize + 10 && mapY >= -10 && mapY <= mapSize + 10) {
                    // Player shadow
                    miniMapCtx.fillStyle = 'rgba(0, 0, 0, 0.4)';
                    miniMapCtx.beginPath();
                    miniMapCtx.arc(mapX + 1, mapY + 1, player.id === myPlayerId ? 8 : 6, 0, Math.PI * 2);
                    miniMapCtx.fill();
                    
                    // Player dot
                    miniMapCtx.fillStyle = player.color;
                    miniMapCtx.beginPath();
                    miniMapCtx.arc(mapX, mapY, player.id === myPlayerId ? 8 : 6, 0, Math.PI * 2);
                    miniMapCtx.fill();
                    
                    // Player direction indicator
                    if (player.id === myPlayerId) {
                        miniMapCtx.strokeStyle = '#fff';
                        miniMapCtx.lineWidth = 3;
                        miniMapCtx.beginPath();
                        miniMapCtx.moveTo(mapX, mapY);
                        miniMapCtx.lineTo(
                            mapX + Math.cos(player.angle) * 15,
                            mapY + Math.sin(player.angle) * 15
                        );
                        miniMapCtx.stroke();
                        
                        // Arrow head
                        miniMapCtx.fillStyle = '#fff';
                        miniMapCtx.beginPath();
                        miniMapCtx.arc(
                            mapX + Math.cos(player.angle) * 15,
                            mapY + Math.sin(player.angle) * 15,
                            3, 0, Math.PI * 2
                        );
                        miniMapCtx.fill();
                    }
                }
            });

            // Draw compass
            miniMapCtx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            miniMapCtx.font = 'bold 12px Arial';
            miniMapCtx.textAlign = 'center';
            miniMapCtx.fillText('N', centerX, 15);
            miniMapCtx.fillText('S', centerX, mapSize - 5);
            miniMapCtx.textAlign = 'left';
            miniMapCtx.fillText('E', mapSize - 15, centerY + 4);
            miniMapCtx.textAlign = 'right';
            miniMapCtx.fillText('W', 15, centerY + 4);
            
            // Draw frame border
            miniMapCtx.strokeStyle = '#00ff00';
            miniMapCtx.lineWidth = 2;
            miniMapCtx.strokeRect(2, 2, mapSize - 4, mapSize - 4);
            
            // Add map label
            miniMapCtx.fillStyle = 'rgba(0, 255, 0, 0.7)';
            miniMapCtx.font = 'bold 10px Arial';
            miniMapCtx.textAlign = 'left';
            miniMapCtx.fillText('MAP', 8, mapSize - 8);
        }

        // Update UI
        function updateUI() {
            const myPlayer = players.get(myPlayerId);
            const speedKmh = Math.abs(Math.round(myPlayer.speed * 15));
            document.getElementById('speed').textContent = speedKmh;

            const playerList = document.getElementById('playerList');
            playerList.innerHTML = '';
            players.forEach(player => {
                const div = document.createElement('div');
                div.className = 'player-item';
                div.innerHTML = `
                    <span class="player-name">${player.name}</span>
                    <span class="player-color" style="background-color: ${player.color}"></span>
                `;
                playerList.appendChild(div);
            });

            document.getElementById('playerCount').textContent = players.size;
            
            // Update mini-map
            drawMiniMap();
        }

        // Game loop
        let lastTime = Date.now();
        function gameLoop() {
            const currentTime = Date.now();
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;

            // Clear canvas with sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.3, '#4A90E2');
            gradient.addColorStop(0.7, '#2E8B57');
            gradient.addColorStop(1, '#228B22');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw 3D environment
            drawEnvironment();

            // Update and draw all players
            const playersArray = Array.from(players.values());
            playersArray.forEach(player => {
                updatePlayer(player, deltaTime);
            });
            
            playersArray.forEach(player => {
                drawCar(player);
            });

            // Update UI
            updateUI();

            requestAnimationFrame(gameLoop);
        }

        gameLoop();

        // Simulate players joining/leaving
        setInterval(() => {
            if (Math.random() > 0.7 && players.size < 8) {
                addSimulatedPlayer();
            }
        }, 10000);
    </script>
